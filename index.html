<!DOCTYPE html>
<html>
<head>
    <title>Online MCQ Exam Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
            max-width: 500px;
            padding: 30px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .content a {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 12px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.2s ease;
        }

        .content a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to the Online MCQ Exam Platform</h1>
            <p>
                <a href="{{ url_for('register') }}">Register</a> or
                <a href="{{ url_for('login') }}">Login</a> to get started.
            </p>
        </div>
    </div>
</body>
</html>
