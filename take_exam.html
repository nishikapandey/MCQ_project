<!DOCTYPE html>
<html>
<head>
    <title>Take Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1, h3 {
            text-align: center;
            margin: 10px 0;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="radio"],
        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Take Exam</h1>
        <h3>Exam Name: {{ exam_name }}</h3>
        <p>Duration: {{ duration }} minutes</p>

        <form method="POST">
            {% for question in questions %}
                <h3>Question {{ loop.index }}:</h3>
                <p>{{ question.text }}</p>

                {% for choice in question.choices %}
                    <label>
                        <input type="radio" name="question_{{ question.id }}" value="{{ choice }}" required>
                        {{ choice }}
                    </label>
                {% endfor %}

                <hr>
            {% endfor %}

            <input type="submit" value="Submit Answers">
        </form>

        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
